<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:marigin-top="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/community.css"/>
    <script src="../static/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script  type="application/javascript" src="../static/js/bootstrap.min.js" ></script>
</head>
<body>
<!--引入导航条上那部分-->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span  aria-hidden="true" &nbsp; th:text="${question.title}" ></span></h4>
            <hr >
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>
                |发布时间：<span th:text="${#dates.format(question.user.gmtCreated,'yyyy-MM-dd HH:mm:ss')}"></span>
                |阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr >

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.discription}"></div><br>
                <hr>
                <a id="question-edit" th:href="@{'/publish/'+${question.id}}" th:if="${session.user!=null && session.user.id==question.creator}" >
                    <span class="glyphicon glyphicon glyphicon-pencil  " aria-hidden="true"></span>
                    编辑
                </a>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " >
                <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img  th:src="${question.user.avatarUrl}" class="media-object img-circle" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span  th:text="${question.user.name}"></span>
                        </h5>
                        <br>
                    </div>
                    <hr>
                </div>
            </div>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " >
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
