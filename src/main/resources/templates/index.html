<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>即刻社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/community.css"/>
</head>
<body>
<!--引入导航条上那部分-->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon glyphicon-list " aria-hidden="true">发现</span></h2>
            <hr >
            <div class="media" th:each="questions:${pagination.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img  th:src="${questions.user.avatarUrl}" class="media-object img-rounded" >
                    </a>
                </div>
                <div class="media-body">
                    <a href="#"><h4 class="media-heading" th:text="${questions.title}"></h4></a>
                    <span th:text="${questions.discription}"></span><br>
                    <span class="text-desc"><span th:text="${questions.commentCount}"></span>人回复•<span th:text="${questions.viewCount}"></span>次浏览• <span th:text="${#dates.format(questions.user.gmtCreated,'yyyy-MM-dd HH:mm:ss')}"></span></span>

                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="/?page=1" aria-label="Previous" th:if="${pagination.showFirst}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/(page=${pagination.page}-1)}" aria-label="Previous" th:if="${pagination.showPre}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''" >
                        <a th:href="@{/(page=${page})}" th:text="${page}" ></a>
                    </li>

                    <li>
                        <a th:href="@{/(page=${pagination.page+1})}" aria-label="Previous" th:if="${pagination.showNext}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous" th:if="${pagination.showEnd}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3><br>

        </div>
    </div>
</div>

<script src="../static/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script  type="application/javascript" src="../static/js/bootstrap.min.js" ></script>
</body>
</html>
